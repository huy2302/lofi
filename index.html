<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi</title>
    <link rel="stylesheet" href="./access/css/reset.css">
    <link rel="stylesheet" href="./access/css/main.css">
    <link rel="stylesheet" href="./access/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./access/css/btn.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-img">
                <img src="./access/img/logo.0cbf9e63.gif" alt="logo">\
            </div>
            <ul id="navbar" style="display: flex;">
                <li><a href="">How to works</a></li>
                <li><a href="">Prising</a></li>
                <li><a href="">Contact us</a></li>
                <li>
                    <a href="">More</a>
                    <ul class="subnav">
                        <li><a href="">About us</a></li>
                        <li><a href="">Submissions</a></li>
                        <li><a href="">Spotify</a></li>
                    </ul>
                </li>
                <li><a href="">Merch</a></li>
            </ul>

            <div class="header-setting">
                <div class="switch-btn">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                        <i class="fas fa-sun fa-sun"></i>
                        <i class="fas fa-moon fa-moon fas-hide"></i>
                    </label>
                </div>
                <!-- Toggle Switch -->

                <button class="btn-full" onclick="openFullscreen()">
                    <i class="fas fa-expand"></i>
                </button>
                <a class="share " href="">Share</a>
                <a class="signup " href="">Sign up</a>
                <a class="login" href="">Login</a>
            </div>
        </div>
    </header>
    <section id="one">
        <div class="navbar">
            <div class="navbar--container">
                <div class="navbar--icon">
                    <button class="navbarBtn"><i class="fa-solid fa-sliders"></i></button>
                    <button><i class="fa-solid fa-music"></i></button>
                    <button><i class="fa-solid fa-circle"></i></button>
                    <button style="border: none;"><i class="fa-solid fa-book-open"></i></button>
                </div>
            </div>
            <div class="navbar-content">
                <div class="navbar-header">
                    <h2>Mood</h2>
                    <img src="./access/img/Navbar/lofi.svg" alt="">
                </div>
                <div class="navbar-btn">
                    <button onclick="navbarBtn()">
                        <div>
                            <i class="fa-solid fa-moon"></i>
                            <h3 class="navbar-btn-h3">Sleepy</h3>
                        </div>
                    </button>
                    <button onclick="navbarBtn()">
                        <div>
                            <i class="fa-solid fa-drum"></i>
                            <h3 class="navbar-btn-h3">Jazzy</h3>
                        </div>
                    </button>
                    <button onclick="navbarBtn()"> 
                        <div>
                            <i class="fa-solid fa-mug-saucer"></i>
                            <h3 class="navbar-btn-h3">Chill</h3>
                        </div>
                    </button>
                </div>
                <div class="volume-line">
                    <i class="fa-solid fa-volume-off"></i>
                    <input type="range" id="rngVolume" min="0" max="1" step=".01" value=".5"/>  
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="navbar-sound">                    
                    <h2>Sounds</h2>
                    <div class="sound-element">
                        <p>Keyboard <i class="fa-solid fa-keyboard"></i></p>
                        <input type="range" id="rngVolume" min="0" max="1" step=".01" value=".5"/>  
                    </div>
                    <div class="sound-element">
                        <p>Summer Storm <i class="fa-solid fa-cloud-bolt"></i></p>
                        <input type="range" id="rngVolume" min="0" max="1" step=".01" value=".5"/>  
                    </div>
                    <div class="sound-element">
                        <p>Ocean <i class="fa-solid fa-water"></i></p>
                        <input type="range" id="rngVolume" min="0" max="1" step=".01" value=".5"/>  
                    </div>
                </div>
                <div class="mix-mode">
                    <a href="">Mix Mode</a>
                </div>
            </div>
        </div>
        
        <div class="bg-video">
            <div class="bg-video bg-video__day active">
                <video class="videoIn" src="./access/video/BDR Day 112521 (1).mp4" preload="auto" loop="" playsinline="" webkit-playsinline="" x5-playsinline="" style="width: 100%; height: 100%;" autoplay="" muted></video>
            </div>
            <div class="bg-video bg-video__rainyday">
                <video class="videoIn" src="./access/video/BDR RAINY DAY.mp4" preload="auto" loop="" playsinline="" webkit-playsinline="" x5-playsinline="" style="width: 100%; height: 100%;" autoplay="" muted></video>
            </div>
            <div class="bg-video bg-video__night">
                <video class="videoIn" src="./access/video/BDR STARRY NIGHT -.mp4" preload="auto" loop="" playsinline="" webkit-playsinline="" x5-playsinline="" style="width: 100%; height: 100%;" autoplay="" muted></video>
            </div>
            <div class="bg-video bg-video__rainynight">
                <video class="videoIn" src="./access/video/BDR RAINY NIGHT.mp4" preload="auto" loop="" playsinline="" webkit-playsinline="" x5-playsinline="" style="width: 100%; height: 100%;" autoplay="" muted></video>
            </div>
        </div>
        <div class="btn-rain-container">
            <button class="btn-rains">
                <div class="btn-rain">
                    <div class="btn-rain-in"></div>
                    <div class="btn-rain-content">
                        <p>Custom Rainy</p>
                    </div>
                </div>
            </button>

            </div>
        </div>
        <div class="btn-direction">
            <div class="direction-container">
                <img class="btn-prev" src="./access/img/prev.svg" alt="">
                <img class="btn btn-play active" src="./access/img/play.svg" alt="">
                <img class="btn btn-pause" src="./access/img/pause.svg" alt="">
                <img class="btn-next" src="./access/img/next.svg" alt="">
            </div>
        </div>
        <audio id="audio" src=""></audio>
        <div class="menu">
            <div class="menu--container">
                <div class="menu--content">
                    <h2>Mood</h2>
                    <div class="menu--category">
                        <button>
                            <i class="fa-solid fa-moon"></i>
                            <h3>Sleepy</h3>
                        </button>
                        <button>
                            <i class="fas fa-industry"></i>
                            <h3>Jazzy</h3>
                        </button>
                        <button>
                            <i class="fas fa-coffee"></i>
                            <h3>Chill</h3>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./access/js/main.js"></script>
    <script src="./access/js/music.js"></script>
    <script src="https://kit.fontawesome.com/ed22bc2667.js" crossorigin="anonymous"></script>
</body>

</html>
